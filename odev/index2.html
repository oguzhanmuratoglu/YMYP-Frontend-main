<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="odev.css">
    <title>Resume</title>
</head>
<body>
    <div class="container">
        <div class="profile">
          <div class="profile_container">
            <div class="profile_profileImg">
              <img id="img" src="yg.jpg">
            </div>
            <div>
              <h1 class="profile_name">
                <span id="indexName" class="profile_name_firstName">asdsa</span>
                <span id="indexLastName" class="profile_name_lastName">asdda</span>
              </h1>
              <p id="indexTitle" class="profile_title"></p>
              <p id="indexAboutMe" class="description profile_description">asdads</p>
              <a class="downloadBtn" href="/HTML/odev.pdf" download="Resume.pdf">Download Resume</a>
            </div>
          </div>
        </div>
        <div class="group-1">
          <div class="skills">
            <h3 class="title">Skills</h3>
            <ul class="skills_list description">
              <li>JavaScript</li>
              <li>PHP & Wordpress</li>
              <li>HTML CSS</li>
              <li>React JS</li>
              <li>MERN STACK</li>
            </ul>
          </div>
          <div class="ref">
            <h3 class="title">Reference</h3>
            <div id="references"></div>
           
          </div>
    
          <div class="edu">
            <h3 class="title">Education</h3>
          <div id="educations"></div>
           
          </div>
    
          
        </div>
        <div class="group-2">
          <div class="exp">
            <h3 class="title">Experience</h3>
            <div id="workExperiences"></div>
            
          </div>
         
    
          <div class="interest">
            <h3 class="title">Interest</h3>
            <div class="interest_items">
              <div class="interest_item">
                <i data-feather="music"></i>
                <span>Music</span>
              </div>
              <div class="interest_item">
                <i data-feather="book"></i>
                <span>Books</span>
              </div>
              <div class="interest_item">
                <i data-feather="map"></i>
                <span>Travel</span>
              </div>
            </div>
    
          </div>
        </div>
        <hr>
        <div class="group-3">
          <div class="contact">
            <h3 class="title">My Information</h3>
            <div class="contact_info">
              <p id="dateOfBirth" class="description">
              </p>
              <p id="location" class="description">
              </p>
              <p id="phone" class="description">
              </p>
              <p id="email" class="description">
              </p>
            </div>
          </div>
          <div class="social">
            <h3 class="title">Socials</h3>
            <div id="socialMedias" class="social_items">
              
            </div>
          </div>
        </div>
      </div>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://kit.fontawesome.com/e2e65b5c6f.js" crossorigin="anonymous"></script>
  <script>feather.replace();</script>
  
</body>
</html>
